name: Build 

# Controls when the action will run.
on:
  push:
    branches: [main, dev]
  pull_request:
    types: [opened, synchronize]
    branches: [main, dev]
  workflow_dispatch:

# Set an environment variable (that can be overriden) for the Docker Repo
env:
  DOCKER_REPO: freeverseio/laos-ownership-node

jobs:
  check:
    if: github.event_name == 'pull_request'
    runs-on: 
      group: laos
      labels: ubuntu-16-cores
    steps:
      - uses: ./.github/actions/setup.yaml
        with:
          cache-key: build_and_push
      - name: Check
        run: |
          SKIP_WASM_BUILD=1 cargo check --release

  build_and_push:
    if: github.event_name == 'push'
    runs-on: 
      group: laos
      labels: ubuntu-16-cores
    steps:
      - uses: actions/checkout@v3
      - name: Install linux dependencies
        run: sudo apt-get install -y clang libssl-dev llvm libudev-dev protobuf-compiler
      - name: Install Rust
        run: |
          rustup update stable --no-self-update
          rustup target add wasm32-unknown-unknown
      - name: Cache Paths
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-build_and_push-${{ hashFiles('**/Cargo.lock') }} 
      - name: Build
        run: |
          cargo build --release
      - name: Log in to Docker Hub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Push Docker images
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./local.Dockerfile
          push: true
          tags: ${{ env.DOCKER_REPO }}:${{ github.sha }}

  lint:
    runs-on: 
      group: laos
      labels: ubuntu-16-cores
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      - name: Install linux dependencies
        run: sudo apt-get install -y clang libssl-dev llvm libudev-dev protobuf-compiler

      - name: Install Rust
        run: |
          rustup update stable --no-self-update
          rustup target add wasm32-unknown-unknown
          rustup component add clippy

       # Caching paths to speed up builds
      - name: Cache Paths
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }} 
 
      - name: Check clippy
        run: |
          cargo clippy --all-targets --workspace --features runtime-benchmarks --features try-runtime

  test:
    runs-on: 
      group: laos
      labels: ubuntu-16-cores
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      - name: Install linux dependencies
        run: sudo apt-get install -y clang libssl-dev llvm libudev-dev protobuf-compiler

      - name: Install Rust
        run: |
          rustup update stable --no-self-update
          rustup target add wasm32-unknown-unknown

       # Caching paths to speed up builds
      - name: Cache Paths
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }} 
 
      - name: Test
        run: |
          SKIP_WASM_BUILD=1 cargo test
